<body>
    <div class="background"></div>

    <h1>Ghi ch√∫ To√°n h·ªçc</h1>
    <button onclick="toggleTheme()">üåó ƒê·ªïi n·ªÅn S√°ng/T·ªëi</button>
    <button onclick="handleSave()">üíæ L∆∞u v√† xem</button>
    <p><strong>M·∫πo:</strong> G·∫°ch ƒë·∫ßu d√≤ng b·∫±ng <code>-</code>, <code>*</code> ho·∫∑c <code>‚Ä¢</code>. Ghi ch√∫ ph·ª• n·∫±m ngay d∆∞·ªõi c√¥ng th·ª©c.</p>

    <textarea id="noteInput" placeholder="V√≠ d·ª•:
    - ƒê·ªãnh l√Ω Pythagore: $a^2 + b^2 = c^2$
    √Åp d·ª•ng khi tam gi√°c vu√¥ng, c·∫°nh c l√† c·∫°nh huy·ªÅn.

    - Di·ªán t√≠ch tam gi√°c: $S = \frac{1}{2}ab\sin C$"></textarea>
    <br />
    <div id="output"></div>

    <script>
        function toggleTheme() {
        const isDark = document.body.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        }

        function handleSave() {
        const text = document.getElementById("noteInput").value;
        localStorage.setItem("mathNote", text);
        const output = document.getElementById("output");
        output.innerHTML = convertToHTML(text);
        if (window.MathJax) MathJax.typeset();
        }

        function convertToHTML(text) {
        const lines = text.split("\n");
        let html = "<ul>";
        for (let i = 0; i < lines.length; ++i) {
            const trimmed = lines[i].trim();
            if (/^[-*‚Ä¢]/.test(trimmed)) {
            html += `<li>${trimmed.slice(1).trim()}`;
            const nextLine = lines[i + 1]?.trim();
            if (nextLine && !/^[-*‚Ä¢]/.test(nextLine)) {
                html += `<div class="subnote">${nextLine}</div>`;
                ++i;
            }
            html += "</li>";
            } else if (trimmed) {
            html += `<li style="list-style-type:none">${trimmed}</li>`;
            }
        }
        html += "</ul>";
        return html;
        }

        window.onload = function () {
        const saved = localStorage.getItem("mathNote");
        if (saved) {
            document.getElementById("noteInput").value = saved;
            document.getElementById("output").innerHTML = convertToHTML(saved);
            if (window.MathJax) MathJax.typeset();
        }

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark");
        }
        };
    </script>
